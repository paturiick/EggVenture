plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.eggventure"
    compileSdk = 34 // Set compile SDK version
    ndkVersion = "19.3.6528147" // Set NDK version, optional

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.eggventure"
        minSdk = 19 // Set minimum SDK version
        targetSdk = 34 // Set target SDK version
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17) // Set Java version to 17
        }
    }
}

flutter {
    source = "../.." // Path to the Flutter module
}

dependencies {
    implementation 'com.facebook.android:facebook-login:12.3.0' // Specify actual Facebook SDK version
}

apply plugin: 'com.google.gms.google-services'
